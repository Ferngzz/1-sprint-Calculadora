<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
<div class="calculadora">

    <div class="display">
            <div class="equal">=</div>
        <div class="result-column">
            <input class="preview" type="text" placeholder="0" readonly>
            <input class="result" type="text" placeholder="0" readonly>
        </div>
    </div>

    <div class="calc-buttons">
        <div class="line">
            <button class="calc-function clear-display" value="CE">CE</button>
            <button class="calc-function" value="C">C</button>
            <button class="percent" value="%">&percnt;</button>
            <button class="operator" value="/">&divide;</button>
        </div>

        <div class="line">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">&times;</button>
        </div>

        <div class="line">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">&minus;</button>
        </div>

        <div class="line">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">&plus;</button>
        </div>

        <div class="line">
            <button class="invert-signal" value="+/-">&PlusMinus;</button>
            <button class="number" value="0">0</button>
            <button class="dot" value=".">.</button>
            <button class="operator equals" id="equals" value="=">&equals;</button>
        </div>
        <script src="script.js"></script>
    </div>
</div>
</body>
</html>
